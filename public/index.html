<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <!-- Preconexión a CDNs importantes -->
        <link rel="preconnect" href="https://images.unsplash.com" />
        <link rel="preconnect" href="https://api.unsplash.com" />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" />

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
        />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Galería de imágenes profesional desarrollada con React y Unsplash API"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!-- Bootstrap CSS con carga optimizada -->
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            as="style"
            onload="this.rel='stylesheet'"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"
            />
        </noscript>

        <!-- Bootstrap Icons con carga diferida -->
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            as="style"
            onload="this.rel='stylesheet'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            />
        </noscript>

        <!-- Estilos críticos inline -->
        <style>
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <title>Galería de Imágenes | React + Unsplash API</title>
    </head>

    <body>
        <noscript>
            <div class="alert alert-danger m-3" role="alert">
                Error: Necesitas habilitar JavaScript para usar esta aplicación.
            </div>
        </noscript>

        <!-- Loading inicial -->
        <div class="loading-overlay" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <div id="root"></div>

        <!-- Bootstrap JS con carga diferida -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            async
        ></script>

        <!-- Script para ocultar loading -->
        <script>
            window.addEventListener("load", function () {
                document.getElementById("loading").style.display = "none";
            });
        </script>
    </body>
</html>
